<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Michael Han - Contact</title>
        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
        />
        <link rel = "stylesheet" type="text/css" href="styles.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="navbar.js"></script>
    </head>
    <body>
        <div id='nav'>
            <!-- javascript will insert nav items here -->
        </div>
        <div class='container'>
            <h1 class="pageTitle">Contact Form</h1>
            <form>
                <div class="form-group">
                    <label for='nameField'>Name</label>
                    <input type='text' class ='form-control' id='nameField' placeholder="enter your name">
                </div>
                <div class='form-group'>
                    <label for='emailField'>Email</label>
                    <input type='email' class='form-control' id='emailField' placeholder="enter your email">
                </div>
                <div>
                    <label for='messageField'>Message</label>
                    <textarea rows='3' class='form-control message' id='messageField' placeholder="type your message here"></textarea>
                </div>
                <br>
                <button type='submit' class='btn btn-primary'>Submit</button>&nbsp;
                <button type='cancel' class='btn btn-secondary'>Cancel</button>
            </form>
        </div>
        <div class="icons">
            <div class='icon'><a href='https://github.com/hanfinity'>
                <img src='media/GitHub-Mark-32px.png' height="32px" width="auto"/>
            </a></div>
            <div class='icon'><a href='https://www.linkedin.com/in/michaeljosephhan/'>
                <img src='media/LI-In-Bug.png' height="32px" width="auto"/>
            </a></div>
        </div>
    </body>
</html>
